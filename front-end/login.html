<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema RH YOROZU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1><i class="fas fa-users"></i> YOROZU RH</h1>
            <p>Sistema de Recursos Humanos</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Usuário</label>
                <input type="text" id="email" class="form-control" 
                       placeholder="rh.admin" required value="rh.admin">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-control" 
                       placeholder="Digite sua senha" required value="wMb~IVrfnM*%&quot;ç">
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                <span id="btnText">Entrar no Sistema</span>
                <span id="btnLoading" style="display: none;">
                    <div class="loader"></div> Entrando...
                </span>
            </button>
        </form>
        
        <div class="login-footer">
            <p>Acesso restrito à equipe de Recursos Humanos</p>
            <p>YOROZU CORPORATION © 2024</p>
        </div>
    </div>

    <script>
        const API_URL = 'https://omedeto.onrender.com/api';
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        function setLoading(isLoading) {
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const loginBtn = document.getElementById('loginBtn');
            
            if (isLoading) {
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline';
                loginBtn.disabled = true;
            } else {
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
                loginBtn.disabled = false;
            }
        }

        // Login via backend
        async function loginBackend(email, password) {
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                return await response.json();
            } catch (error) {
                console.error('Erro de conexão:', error);
                return { success: false, message: 'Erro ao conectar com o servidor' };
            }
        }

        // Login simplificado (fallback se backend não estiver disponível)
        function loginLocal(email, password) {
            const ADMIN_EMAIL = 'rh.admin';
            const ADMIN_PASSWORD = 'wMb~IVrfnM*%"ç';
            
            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                return {
                    success: true,
                    message: 'Login realizado com sucesso',
                    token: 'local_auth_token_' + Date.now()
                };
            }
            return { success: false, message: 'Credenciais inválidas' };
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Por favor, preencha todos os campos');
                return;
            }
            
            setLoading(true);
            
            try {
                // Tentar login no backend primeiro
                let result = await loginBackend(email, password);
                
                // Se backend falhar ou não estiver disponível, usar login local
                if (!result.success && result.message.includes('conectar')) {
                    console.log('Usando login local (fallback)');
                    result = loginLocal(email, password);
                }
                
                if (result.success) {
                    // Salvar token e tempo de expiração (24 horas)
                    localStorage.setItem('rh_auth_token', result.token || 'authenticated');
                    const expires = new Date().getTime() + (24 * 60 * 60 * 1000);
                    localStorage.setItem('rh_auth_expires', expires.toString());
                    
                    // Feedback visual
                    document.querySelector('.btn-login').style.background = 'linear-gradient(135deg, #28a745 0%, #218838 100%)';
                    document.getElementById('btnText').textContent = 'Login realizado! Redirecionando...';
                    
                    // Redirecionar
                    setTimeout(() => {
                        window.location.href = 'rh.html';
                    }, 1000);
                } else {
                    showError(result.message || 'Credenciais inválidas');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Erro no login:', error);
                showError('Erro no sistema. Tente novamente.');
                setLoading(false);
            }
        });

        // Auto-preenchimento para facilitar testes
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página de login carregada');
        });
    </script>
</body>
</html>
