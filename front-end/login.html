<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omedeto - Login RH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a1a2d;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(10, 26, 45, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(77, 166, 255, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #4da6ff, #0066cc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .logo-subtitle {
            color: #b0d0ff;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #e6f0ff;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0d0ff;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid rgba(77, 166, 255, 0.5);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4da6ff;
            box-shadow: 0 0 0 2px rgba(77, 166, 255, 0.2);
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background-color: #0052a3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 102, 204, 0.3);
        }
        
        .btn-login:disabled {
            background-color: #2a4a6e;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #4da6ff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .back-link a:hover {
            color: #b0d0ff;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-text">OMEDETO</div>
            <div class="logo-subtitle">Sistema de Reconhecimento</div>
        </div>
        
        <div class="login-form">
            <h2>Acesso Restrito - RH</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        placeholder="Digite seu e-mail" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Digite sua senha" 
                        required
                    >
                </div>
                
                <button type="submit" class="btn-login" id="loginButton">
                    <span id="buttonText">Entrar</span>
                </button>
            </form>
            
            <div class="error-message" id="errorMessage">
                Erro no login. Verifique suas credenciais.
            </div>
            
            <div class="back-link">
                <a href="index.html">← Voltar para página inicial</a>
            </div>
        </div>
    </div>

    <script>
        // API URL - ajuste conforme necessário
        const API_URL = 'https://omedeto.onrender.com/api/login';
        
        // Função para mostrar mensagens de erro
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Esconder mensagem após 5 segundos
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // Função para inicializar o formulário de login
        function initLoginForm() {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const errorMessage = document.getElementById('errorMessage');
            
            if (!loginForm || !loginButton || !buttonText || !errorMessage) {
                console.error('Elementos do formulário não encontrados!');
                return;
            }
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Obter valores do formulário
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // Validação básica
                if (!email || !password) {
                    showError('Por favor, preencha todos os campos.');
                    return;
                }
                
                // Desabilitar botão e mostrar loading
                loginButton.disabled = true;
                buttonText.innerHTML = '<div class="loading"></div>Entrando...';
                
                try {
                    // Fazer requisição para API
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });
                    
                    // Verificar status da resposta
                    if (!response.ok) {
                        // Tentar obter mensagem de erro da resposta
                        let errorData;
                        try {
                            errorData = await response.json();
                        } catch {
                            errorData = null;
                        }
                        
                        if (errorData && errorData.error) {
                            throw new Error(errorData.error);
                        } else {
                            throw new Error(`Erro HTTP: ${response.status}`);
                        }
                    }
                    
                    // Parsear a resposta como JSON
                    const data = await response.json();
                    
                    // Verificar se login foi bem-sucedido (de acordo com seu backend)
                    if (data.success === true) {
                        console.log('Login realizado com sucesso:', data);
                        
                        // Salvar token no localStorage
                        if (data.token) {
                            localStorage.setItem('token', data.token);
                            localStorage.setItem('user', JSON.stringify(data.user));
                        }
                        
                        // Redirecionar para rh
                        window.location.href = 'rh.html';
                        
                    } else {
                        // Mostrar mensagem de erro do servidor
                        const errorMsg = data.error || 'Credenciais inválidas';
                        showError(errorMsg);
                    }
                    
                } catch (error) {
                    console.error('Erro no login:', error);
                    
                    // Verificar tipo específico de erro
                    if (error.message.includes('Failed to fetch')) {
                        showError('Erro de conexão. Verifique sua internet.');
                    } else if (error.message.includes('404')) {
                        showError('Servidor não encontrado. Tente novamente mais tarde.');
                    } else if (error.message.includes('500')) {
                        showError('Erro interno do servidor. Tente novamente mais tarde.');
                    } else {
                        showError('Erro no login: ' + error.message);
                    }
                    
                } finally {
                    // Reabilitar botão
                    loginButton.disabled = false;
                    buttonText.textContent = 'Entrar';
                }
            });
            
            // Limpar mensagem de erro ao começar a digitar
            document.getElementById('email').addEventListener('input', function() {
                errorMessage.style.display = 'none';
            });
            
            document.getElementById('password').addEventListener('input', function() {
                errorMessage.style.display = 'none';
            });
            
            // Enter para enviar formulário
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        }
        
        // Verificar se já está logado
        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    // Verificar se o token é válido
                    const tokenData = JSON.parse(atob(token.split('.')[1]));
                    const currentTime = Math.floor(Date.now() / 1000);
                    
                    if (tokenData.exp > currentTime) {
                        // Token ainda válido, redirecionar
                        window.location.href = 'rh.html';
                    } else {
                        // Token expirado, remover
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    }
                } catch {
                    // Token inválido, remover
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            }
        }
        
        // Inicializar quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar status de login primeiro
            checkLoginStatus();
            
            // Inicializar formulário de login
            initLoginForm();
            
            console.log('Formulário de login inicializado!');
        });
        
        // Fallback: se o DOM já estiver carregado
        if (document.readyState === 'loading') {
            // Ainda carregando, aguardar evento DOMContentLoaded
        } else {
            // DOM já carregado, executar agora
            checkLoginStatus();
            initLoginForm();
        }
    </script>
</body>
</html>
