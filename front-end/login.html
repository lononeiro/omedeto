<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema RH YOROZU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1><i class="fas fa-users"></i> YOROZU RH</h1>
            <p>Sistema de Recursos Humanos</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Usuário</label>
                <input type="text" id="email" class="form-control" 
                       placeholder="rh.admin" required value="rh.admin">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-control" 
                       placeholder="Digite sua senha" required value="wMb~IVrfnM*%&quot;ç">
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                <span id="btnText">Entrar no Sistema</span>
                <span id="btnLoading" style="display: none;">
                    <div class="loader"></div> Entrando...
                </span>
            </button>
        </form>
        
        <div class="login-footer">
            <p>Acesso restrito à equipe de Recursos Humanos</p>
            <p>YOROZU CORPORATION © 2024</p>
        </div>
    </div>

    <script>
        // API URL - ajuste conforme necessário
        const API_URL = 'https://omedeto.onrender.com/api/login';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Obter valores do formulário
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const errorMessage = document.getElementById('errorMessage');
            
            // Validação básica
            if (!email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }
            
            // Desabilitar botão e mostrar loading
            loginButton.disabled = true;
            buttonText.innerHTML = '<div class="loading"></div>Entrando...';
            
            try {
                // Fazer requisição para API (CORRIGIDO: agora envia email em vez de username)
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,  // CORRETO: agora envia email
                        password: password
                    })
                });
                
                // Verificar status da resposta
                if (!response.ok) {
                    // Tentar obter mensagem de erro da resposta
                    let errorData;
                    try {
                        errorData = await response.json();
                    } catch {
                        errorData = null;
                    }
                    
                    if (errorData && errorData.error) {
                        throw new Error(errorData.error);
                    } else {
                        throw new Error(`Erro HTTP: ${response.status}`);
                    }
                }
                
                // Parsear a resposta como JSON
                const data = await response.json();
                
                // Verificar se login foi bem-sucedido (de acordo com seu backend)
                if (data.success === true) {
                    console.log('Login realizado com sucesso:', data);
                    
                    // Salvar token no localStorage
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                    }
                    
                    // Redirecionar para dashboard
                    window.location.href = 'dashboard.html';
                    
                } else {
                    // Mostrar mensagem de erro do servidor
                    const errorMsg = data.error || 'Credenciais inválidas';
                    showError(errorMsg);
                }
                
            } catch (error) {
                console.error('Erro no login:', error);
                
                // Verificar tipo específico de erro
                if (error.message.includes('Failed to fetch')) {
                    showError('Erro de conexão. Verifique sua internet.');
                } else if (error.message.includes('404')) {
                    showError('Servidor não encontrado. Tente novamente mais tarde.');
                } else if (error.message.includes('500')) {
                    showError('Erro interno do servidor. Tente novamente mais tarde.');
                } else {
                    showError('Erro no login: ' + error.message);
                }
                
            } finally {
                // Reabilitar botão
                loginButton.disabled = false;
                buttonText.textContent = 'Entrar';
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Esconder mensagem após 5 segundos
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // Limpar mensagem de erro ao começar a digitar
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
        
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });
        
        // Enter para enviar formulário
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // Se já estiver logado, redirecionar para dashboard
        window.addEventListener('load', function() {
            const token = localStorage.getItem('token');
            if (token) {
                // Verificar se o token é válido
                try {
                    // Verificar se o token não expirou
                    const tokenData = JSON.parse(atob(token.split('.')[1]));
                    const currentTime = Math.floor(Date.now() / 1000);
                    
                    if (tokenData.exp > currentTime) {
                        // Token ainda válido, redirecionar
                        window.location.href = 'dashboard.html';
                    } else {
                        // Token expirado, remover
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    }
                } catch {
                    // Token inválido, remover
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            }
        });
    </script>
</body>
</html>
